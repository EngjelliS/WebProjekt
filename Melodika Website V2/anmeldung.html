            display: flex;

            margin: 0 auto;

            flex-direction: column;
            align-items: center;
        }

<div id="top"></div>

<body>
    <header>
        <h1>Anmeldung / Registrierung</h1>
        <a href="index.html"><img src="Firmenlogo.png" alt="Startseite" class="logo"></a>
    </header>

    <nav class="navbar">
        <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox">
        <label for="menu-toggle" class="menu-toggle-label">&#9776;</label>

            <li><a href="index.html">Startseite</a></li>

        </ul>
    </nav>

    <main class="container">
        <section class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Anmelden</button>
            </form>
        </section>

        <section class="register-form">
            <h2>Registrierung</h2>
            <form action="#" method="post">
                <label for="reg-name">Ihr Name:</label>
                <input type="text" id="reg-name" name="reg-name" required>

                <label for="reg-email">E-Mail:</label>
                <input type="email" id="reg-email" name="reg-email" required>

                <label for="reg-password">Passwort:</label>
                <input type="password" id="reg-password" name="reg-password" required>

                <label for="reg-password-confirm">Passwort bestätigen:</label>
                <input type="password" id="reg-password-confirm" name="reg-password-confirm" required>

                <button type="submit">Registrieren</button>
            </form>
        </section>
    </main>
