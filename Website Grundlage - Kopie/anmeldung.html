<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Melodika</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anmeldung / Registrierung</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Startseite</a></li>
            <li><a href="produkte.html">Produkte</a></li>
            <li><a href="warenkorb.html">Warenkorb</a></li>
            <li><a href="bestelluebersicht.html">Bestellübersicht</a></li>
            <li><a href="hilfe.html">Hilfe</a></li>
            <li><a href="ueber-uns.html">Über uns</a></li>
            <li><a href="anmeldung.html">Log-In</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="login-form">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Anmelden</button>
            </form>
        </section>

        <section class="register-form">
            <h2>Registrierung</h2>
            <form action="#" method="post">
                <label for="reg-name">Ihr Name:</label>
                <input type="text" id="reg-name" name="reg-name" required>

                <label for="reg-email">E-Mail:</label>
                <input type="email" id="reg-email" name="reg-email" required>

                <label for="reg-password">Passwort:</label>
                <input type="password" id="reg-password" name="reg-password" required>

                <label for="reg-password-confirm">Passwort bestätigen:</label>
                <input type="password" id="reg-password-confirm" name="reg-password-confirm" required>

                <button type="submit">Registrieren</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Melodika. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
